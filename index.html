<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curling: Brasil vs Argentina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
            font-family: 'Inter', sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
            background: #f8fbff;
        }
        .ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            pointer-events: none;
            z-index: 100;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 1.25rem;
            padding: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
        }
        #power-bar-container {
            position: relative;
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: visible;
            margin-top: 8px;
        }
        #power-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #eab308);
            border-radius: 10px;
            transition: width 0.05s linear;
        }
        #ideal-marker {
            position: absolute; top: -4px; bottom: -4px; width: 4px;
            background: #ef4444; left: 85%; z-index: 50; border-radius: 2px;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }
        .team-badge {
            flex: 1;
            padding: 4px 8px;
            border-radius: 10px;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }
        .active-bra { border-color: #22c55e; background: #f0fdf4; transform: translateY(-2px); }
        .active-arg { border-color: #3b82f6; background: #eff6ff; transform: translateY(-2px); }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
        }
        .btn-round {
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            font-size: 20px; font-weight: bold;
            color: #1e293b;
            user-select: none;
        }
        .btn-round:active { transform: scale(0.9); background: #f1f5f9; }

        #score-modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 2rem; border-radius: 2rem; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: none; z-index: 200; pointer-events: auto; width: 85%; max-width: 320px;
        }
    </style>
</head>
<body>

    <div id="score-modal">
        <h2 class="text-2xl font-black mb-1 italic text-slate-800 uppercase">Fim de Jogo!</h2>
        <div id="winner-text" class="text-lg font-bold mb-4"></div>
        <div class="flex justify-around items-center bg-slate-50 p-4 rounded-2xl mb-6">
            <div class="text-center">
                <div class="text-3xl mb-1">üáßüá∑</div>
                <div id="final-bra-score" class="text-3xl font-black">0</div>
            </div>
            <div class="text-slate-300 font-bold text-xl">VS</div>
            <div class="text-center">
                <div class="text-3xl mb-1">üá¶üá∑</div>
                <div id="final-arg-score" class="text-3xl font-black">0</div>
            </div>
        </div>
        <button onclick="location.reload()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200">NOVA PARTIDA</button>
    </div>

    <div class="ui-container">
        <div class="glass-panel">
            <div class="flex justify-between items-center mb-3">
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Copa Am√©rica Curling</span>
                <div id="last-stone-msg" class="hidden text-red-500 font-bold text-[10px] animate-pulse">√öLTIMA PEDRA!</div>
            </div>
            
            <div class="flex gap-2">
                <div id="card-bra" class="team-badge relative bg-slate-50">
                    <span id="hammer-bra" class="absolute -top-1 -left-1 text-sm hidden">üî®</span>
                    <span class="text-sm">üáßüá∑</span>
                    <span id="bra-count" class="font-black text-slate-700">4</span>
                </div>
                <div id="card-arg" class="team-badge relative bg-slate-50">
                    <span id="hammer-arg" class="absolute -top-1 -right-1 text-sm">üî®</span>
                    <span class="text-sm">üá¶üá∑</span>
                    <span id="arg-count" class="font-black text-slate-700">4</span>
                </div>
            </div>

            <div id="power-bar-container">
                <div id="ideal-marker"></div>
                <div id="power-bar"></div>
            </div>
            <div class="flex justify-between mt-1 px-1">
                <span class="text-[9px] font-bold text-slate-400 uppercase">Fraco</span>
                <span id="turn-info" class="text-[9px] font-bold uppercase text-slate-600">Vez: Brasil</span>
                <span class="text-[9px] font-bold text-red-500 uppercase">Ideal</span>
            </div>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="btn-round" onclick="adjustZoom(0.15)">Ôºã</div>
        <div class="btn-round" onclick="adjustZoom(-0.15)">Ôºç</div>
        <div class="btn-round bg-slate-800 !text-white !text-[10px]" onclick="resetZoom()">RESET</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const PHYSICS = {
            friction: 0.994, 
            sweepFriction: 0.9978,
            maxInitialVel: 12.8,
            stoneRadius: 10,
            houseRadius: 80,
            rinkWidth: 350,
            powerFillSpeed: 0.3
        };

        let state = {
            width: 0, height: 0,
            stones: [],
            currentStone: null,
            isCharging: false,
            power: 0,
            stonesLeft: 8,
            turn: 'bra',
            hammer: 'arg',
            mouseX: 0, mouseY: 0,
            isSweeping: false,
            gameOver: false,
            camera: { x: 0, y: 500, zoom: 1 }
        };

        function init() {
            resize();
            window.addEventListener('resize', resize);
            window.addEventListener('mousemove', e => updateMousePos(e.clientX, e.clientY));
            window.addEventListener('mousedown', startAction);
            window.addEventListener('mouseup', endAction);
            
            window.addEventListener('touchstart', e => { 
                updateMousePos(e.touches[0].clientX, e.touches[0].clientY);
                startAction(); 
            }, {passive: false});
            window.addEventListener('touchend', endAction);

            requestAnimationFrame(update);
            updateUI();
        }

        function resize() {
            state.width = window.innerWidth;
            state.height = window.innerHeight;
            canvas.width = state.width;
            canvas.height = state.height;
            resetZoom();
        }

        function resetZoom() {
            // Garante que a pista cabe sempre na largura do mobile
            state.camera.zoom = Math.min(state.width / 380, state.height / 1100);
            state.camera.y = 500;
            state.camera.x = 0;
        }

        function adjustZoom(delta) {
            state.camera.zoom = Math.max(0.3, Math.min(2.5, state.camera.zoom + delta));
        }

        function updateMousePos(ix, iy) {
            state.mouseX = (ix - state.width/2) / state.camera.zoom + state.camera.x;
            state.mouseY = (iy - state.height/2) / state.camera.zoom + state.camera.y;
        }

        function startAction() {
            if (state.gameOver) return;
            const anyMoving = state.stones.some(s => s.moving);
            if (state.stonesLeft > 0 && !anyMoving) {
                state.isCharging = true;
                state.power = 0;
            } else if (state.currentStone && state.currentStone.moving) {
                state.isSweeping = true;
            }
        }

        function endAction() {
            if (state.isCharging) launchStone();
            state.isCharging = false;
            state.isSweeping = false;
        }

        function launchStone() {
            const startX = 0;
            const startY = 950;
            const angle = Math.atan2(state.mouseY - startY, state.mouseX - startX);
            const force = (state.power / 100) * PHYSICS.maxInitialVel;
            
            const stone = {
                x: startX, y: startY,
                vx: Math.cos(angle) * force,
                vy: Math.sin(angle) * force,
                team: state.turn,
                color: state.turn === 'bra' ? '#22c55e' : '#3b82f6',
                handleColor: state.turn === 'bra' ? '#facc15' : '#ffffff',
                moving: true
            };

            state.stones.push(stone);
            state.currentStone = stone;
            state.stonesLeft--;
            state.turn = state.turn === 'bra' ? 'arg' : 'bra';
            updateUI();
        }

        function update() {
            ctx.clearRect(0, 0, state.width, state.height);
            ctx.save();
            ctx.translate(state.width/2, state.height/2);
            ctx.scale(state.camera.zoom, state.camera.zoom);
            ctx.translate(-state.camera.x, -state.camera.y);

            drawRink();

            if (state.isCharging) {
                state.power = Math.min(state.power + PHYSICS.powerFillSpeed, 100);
                document.getElementById('power-bar').style.width = state.power + '%';
            }

            let stoneStoppedThisFrame = false;
            state.stones.forEach(s => {
                if (s.moving) {
                    const f = (state.isSweeping && s === state.currentStone) ? PHYSICS.sweepFriction : PHYSICS.friction;
                    s.vx *= f; s.vy *= f;
                    s.x += s.vx; s.y += s.vy;
                    if (Math.abs(s.vx) < 0.01 && Math.abs(s.vy) < 0.01) {
                        s.vx = 0; s.vy = 0; s.moving = false;
                        stoneStoppedThisFrame = true;
                    }
                    // Auto-follow camera suave
                    state.camera.y = s.y;
                }
                drawStone(s);
            });

            if (stoneStoppedThisFrame) {
                updateUI();
                if (state.stonesLeft === 0 && !state.stones.some(s => s.moving)) {
                    calculateScore();
                }
            }

            checkCollisions();
            drawGuides();
            ctx.restore();
            requestAnimationFrame(update);
        }

        function checkCollisions() {
            for (let i = 0; i < state.stones.length; i++) {
                for (let j = i + 1; j < state.stones.length; j++) {
                    const s1 = state.stones[i], s2 = state.stones[j];
                    const dx = s2.x - s1.x, dy = s2.y - s1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < PHYSICS.stoneRadius * 2) {
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle), cos = Math.cos(angle);
                        const vx1 = s1.vx * cos + s1.vy * sin, vy1 = s1.vy * cos - s1.vx * sin;
                        const vx2 = s2.vx * cos + s2.vy * sin, vy2 = s2.vy * cos - s2.vx * sin;
                        s1.vx = vx2 * cos - vy1 * sin; s1.vy = vy1 * cos + vx2 * sin;
                        s2.vx = vx1 * cos - vy2 * sin; s2.vy = vy2 * cos + vx1 * sin;
                        const overlap = (PHYSICS.stoneRadius * 2 - dist) / 2;
                        s1.x -= overlap * cos; s1.y -= overlap * sin;
                        s2.x += overlap * cos; s2.y += overlap * sin;
                        s1.moving = s2.moving = true;
                    }
                }
            }
        }

        function drawRink() {
            const w = PHYSICS.rinkWidth, houseY = 50; 
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-w/2, -100, w, 1150);
            
            // Desenho da House (Alvo)
            const rings = [
                { r: PHYSICS.houseRadius, c: '#3b82f6' }, 
                { r: PHYSICS.houseRadius * 0.66, c: '#ffffff' }, 
                { r: PHYSICS.houseRadius * 0.33, c: '#ef4444' }, 
                { r: 12, c: '#ffffff' }
            ];
            rings.forEach(ring => {
                ctx.beginPath(); ctx.arc(0, houseY, ring.r, 0, Math.PI * 2);
                ctx.fillStyle = ring.c; ctx.fill();
                ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 1; ctx.stroke();
            });

            // Linhas de campo
            ctx.strokeStyle = '#e2e8f0'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, -100); ctx.lineTo(0, 1050); ctx.stroke();
            
            ctx.strokeStyle = '#ef4444'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(-w/2, houseY + 250); ctx.lineTo(w/2, houseY + 250); ctx.stroke(); // Hog Line
            ctx.beginPath(); ctx.moveTo(-w/2, 800); ctx.lineTo(w/2, 800); ctx.stroke(); // Launch Hog Line
        }

        function drawStone(s) {
            ctx.shadowBlur = 5; ctx.shadowColor = 'rgba(0,0,0,0.2)';
            ctx.beginPath(); ctx.arc(s.x, s.y, PHYSICS.stoneRadius, 0, Math.PI * 2);
            ctx.fillStyle = s.color; ctx.fill();
            ctx.strokeStyle = '#334155'; ctx.lineWidth = 1; ctx.stroke();
            ctx.shadowBlur = 0;
            
            ctx.beginPath(); ctx.arc(s.x, s.y, PHYSICS.stoneRadius * 0.55, 0, Math.PI * 2);
            ctx.fillStyle = s.handleColor; ctx.fill();
        }

        function drawGuides() {
            const anyMoving = state.stones.some(s => s.moving);
            if (state.isCharging || (state.stonesLeft > 0 && !anyMoving)) {
                ctx.beginPath(); ctx.setLineDash([5, 5]);
                ctx.moveTo(0, 950); ctx.lineTo(state.mouseX, state.mouseY);
                ctx.strokeStyle = 'rgba(0,0,0,0.3)'; ctx.lineWidth = 2; ctx.stroke();
                ctx.setLineDash([]);
            }
            if (state.isSweeping && state.currentStone && state.currentStone.moving) {
                ctx.beginPath();
                ctx.ellipse(state.currentStone.x, state.currentStone.y - 25, 25, 12, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(56, 189, 248, 0.4)';
                ctx.fill();
            }
        }

        function calculateScore() {
            state.gameOver = true;
            const houseY = 50;
            const stonesInHouse = state.stones.map(s => ({
                team: s.team,
                dist: Math.sqrt(s.x*s.x + (s.y - houseY)*(s.y - houseY))
            })).filter(s => s.dist <= PHYSICS.houseRadius);

            stonesInHouse.sort((a, b) => a.dist - b.dist);

            let braScore = 0, argScore = 0;
            if (stonesInHouse.length > 0) {
                const winner = stonesInHouse[0].team;
                const loser = winner === 'bra' ? 'arg' : 'bra';
                const firstOpponentStone = stonesInHouse.find(s => s.team === loser);
                const limitDist = firstOpponentStone ? firstOpponentStone.dist : Infinity;
                const points = stonesInHouse.filter(s => s.team === winner && s.dist < limitDist).length;
                
                if (winner === 'bra') braScore = points; else argScore = points;
                document.getElementById('winner-text').innerText = winner === 'bra' ? "Vit√≥ria do Brasil! üáßüá∑" : "Vit√≥ria da Argentina! üá¶üá∑";
                document.getElementById('winner-text').style.color = winner === 'bra' ? '#16a34a' : '#2563eb';
            } else {
                document.getElementById('winner-text').innerText = "Ningu√©m pontuou!";
            }
            document.getElementById('final-bra-score').innerText = braScore;
            document.getElementById('final-arg-score').innerText = argScore;
            document.getElementById('score-modal').style.display = 'block';
        }

        function updateUI() {
            const anyMoving = state.stones.some(s => s.moving);
            document.getElementById('bra-count').innerText = Math.ceil(state.stonesLeft / 2);
            document.getElementById('arg-count').innerText = Math.floor(state.stonesLeft / 2);
            
            if (state.stonesLeft === 1) document.getElementById('last-stone-msg').classList.remove('hidden');

            const braCard = document.getElementById('card-bra');
            const argCard = document.getElementById('card-arg');
            const turnInfo = document.getElementById('turn-info');

            braCard.className = 'team-badge relative ' + (state.turn === 'bra' && !anyMoving ? 'active-bra' : 'bg-slate-50 opacity-60');
            argCard.className = 'team-badge relative ' + (state.turn === 'arg' && !anyMoving ? 'active-arg' : 'bg-slate-50 opacity-60');
            
            if (anyMoving) {
                turnInfo.innerText = "Pedra em movimento...";
                turnInfo.className = "text-[9px] font-bold uppercase text-slate-400 italic";
            } else {
                turnInfo.innerText = "Vez: " + (state.turn === 'bra' ? 'Brasil' : 'Argentina');
                turnInfo.className = "text-[9px] font-bold uppercase " + (state.turn === 'bra' ? 'text-green-600' : 'text-blue-600');
            }
        }

        init();
    </script>
</body>
</html>
